<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav" target="_self"><i class="fa fa-chevron-down"></i>{{ menu.name }}</a></h4>
  <ul class="nav closed" id="owners" style="display: block;">

    {% for item in menu_items %}
    <li class="igad-menu-item">
      <a data-type="{{ item.get_filter_type }}" data-value="{{ item.get_filter_value }}" data-filter="{{ item.get_filter }}" data-blank="{{ item.blank }}" class="" target="">{{ item.title }}</a>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
